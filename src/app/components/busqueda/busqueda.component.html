<div class="container animated fadeIn fast">
    <h3>Encuentra <small>huerto m√°s cercano</small></h3>
    <hr>
    <div>
        <agm-map [latitude]="lat" [longitude]="lon" [zoom]=2>
            <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lon">
                <agm-info-window>
                    <strong>Fruta</strong>
                    <p>{{ marker.title }}</p>
                    <strong>Fruto</strong>
                    <p>{{ marker.desc }}</p>
                    <strong>Precio</strong>
                    <p>{{ marker.price }}</p>
                    <div>
                        <button class="btn btn-sm btn-primary">Contactar</button>
                        <button class="btn btn-sm btn-default">Cancelar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
</div>
